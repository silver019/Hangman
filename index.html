<!DOCTYPE html>
<html>
<head>
	<title>It's Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body background="./assets/img/background.jpg" class="text-primary">

	<div class="container">
	<div class="jumbotron">
		<div class="container">
			<h1>Hangman!</h1>
			<p>Guess the student name!</p>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Name to Guess</h3>
	</div>
</div>


<div class="panel panel-default">
	<div class="panel-body">
		<h2 id="wordToGuess">_ _ _ _ _ _</h2>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		Letters Guessed <span id="numGuesses"></span>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		Wrong Guesses <span id="wrongGuesses"></span>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		Win Counter <span id="winCounter"></span>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-body">
		Loss Counter <span id="lossCounter"></span>
	</div>
</div>



</div>



<script type="text/javascript" src="hangman.js"></script>
</body>
</html>
